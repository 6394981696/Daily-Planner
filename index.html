<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Daily Planner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>My Daily Planner</h1>
  </header>

  <main>
    <form id="task-form" aria-label="Add new task">
      <input
        type="text"
        id="task-input"
        placeholder="Add new task"
        required
        aria-required="true"
      />
      <select id="task-category" aria-label="Select task category">
        <option value="Personal">Personal</option>
        <option value="Work">Work</option>
        <option value="Study">Study</option>
      </select>
      <button type="submit">Add</button>
    </form>

    <section id="search-section" aria-label="Search tasks">
      <input
        type="search"
        id="search-input"
        placeholder="Search tasks..."
        aria-label="Search tasks"
      />
    </section>

    <ul id="task-list" aria-live="polite" aria-label="Task list"></ul>

    <button id="clear-tasks" aria-label="Clear all tasks">Clear All Tasks</button>
  </main>

  <button id="back-to-top" title="Back to Top">â†‘</button>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
